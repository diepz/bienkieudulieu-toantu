<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bài Tập</title>
</head>
<body>
	<script type="text/javascript">
		/*Bài tập 1:Viết chương trình nhập điểm của 1 sinh viên cho các môn:Vật lý, Hóa học và sn học.Sau đó hiển thị điểm trung bình và tổng của những điểm này.
		Giải:*/
		var vatly = parseInt(prompt("Nhập điểm vật lý:"));//Hàm parseInt() được sử dụng để chuyển kiểu dữ liệu từ chuỗi sang số nguyên.
		document.write("Điểm vật lý: " +vatly);
		document.write("<br>");
		var hoahoc = parseInt(prompt("Nhập điểm hóa học:"));//hàm prompt để lấy dữ liệu nhập vào từ người dùng
		document.write("Điểm vật lý: " +hoahoc);
		document.write("<br>");
		var sinhhoc = parseInt(prompt("Nhập điểm sinh học:"));
		document.write("Điểm vật lý: " +sinhhoc);
		document.write("<br>");
		var tb = (vatly+hoahoc+sinhhoc)/3;
		document.write("Điểm trung bình: " + tb);
		document.write("<br>");
	</script>

 

</body>
</html>
